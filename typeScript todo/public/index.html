<style>
    body{
        background-color: black;
        color: white;
        font-family: 'Courier New', Courier, monospace;

    .container{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;

        width: 100vw;

    input{

        border-radius: 5px;
        margin-bottom: 10px;
    }

    

     button{
        padding: 10px;
    }

    .inputContainer{

        gap: 10px;
    }

<div class="container">
 <div class="inputContainer">
