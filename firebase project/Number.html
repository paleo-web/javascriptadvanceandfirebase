<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <!-- <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0"> -->

          <!-- </div> -->
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Create an account by Your NUMBER</h2>
            <div class="relative mb-4">
              <label for="number" class="leading-7 text-sm text-gray-600">Phone Number</label>
              <input type="number" id="input_Number" name="number" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              <button id="NumberBtn" class="text-white mt-4 bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign Up</button>
             
            </div>

            <div id="recaptcha-container"></div> 

            
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">OTp </label>
              <input type="number" id="OTP" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              <button id="OTP_Btn" class="text-white mt-4 bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Verify</button>
            </div>
            <!-- <button id="sign-in-button" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign Up</button> -->
            <p class="text-xs text-gray-500 mt-3">Create your account by Email address ? <a class="text-indigo-500 font-bold" href="./Signup.html" >Sign Up</a></p>
          </div>
          
        </div>

        
      </section>
